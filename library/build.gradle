apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '29.0.2'
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                //cppFlags "-std=c++11"
                cppFlags ""
                //abiFilters "armeabi-v7a"// , "arm64-v8a"
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }

//    defaultConfig {
//        minSdkVersion rootProject.ext.minSdkVersion
//        targetSdkVersion rootProject.ext.targetSdkVersion
//        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
//    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/base'
        main.java.srcDirs += 'src/main/api14'
        main.java.srcDirs += 'src/main/api21'
        main.java.srcDirs += 'src/main/api23'
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

dependencies {
    //    implementation "com.android.support:support-annotations:$supportLibraryVersion"
    //    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation(name: 'huawei-hiai-vision-10.0.4.307', ext: 'aar')
    implementation(name: 'huawei-hiai-pdk-1.0.0', ext: 'aar')
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    // Tests
    testImplementation 'junit:junit:4.12'
    //    androidTestImplementation('com.android.support.test:runner:1.0.0')
    //    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.0')
    implementation 'com.android.support:support-v4:26.1.0'
}
